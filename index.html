<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
    <body>
        <header>
            <img src="./assets/img/logo.svg" alt="Logo DevFinances">
        </header>
      
    <main class="container">
      
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                   <span> Entradas </span>
                    <img src="./assets/img/income.svg" alt="Imagem de Entradas">
                </h3>
                <p>R$5.0000,00</p>
    
            </div>
            <div class="card">
                <h3>
                    <span> Saídas </span> 
                    <img src="./assets/img/expense.svg" alt="Imagem de Saídas">

                </h3>
                <p>R$2.0000,00</p>
    
            </div>
        
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/img/total.svg" alt="Imagem de Total"> 
                </h3>
                <p>R$3.0000,00</p>
            </div>

        </section>

        <section id="transaction">
            
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">luz</td>
                        <td class="expense" >-R$500,00</td>
                        <td class="date">23/02/2021</td>
                        <td><img src="./assets/img/minus.svg" alt="Remover transação" /></td>
                    </tr>

                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income"> R$5000,00</td>
                        <td class="date">23/02/2021</td>
                        <td><img src="./assets/img/minus.svg" alt="Remover transação" /></td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$200,00</td>
                        <td class="date">23/02/2021</td>
                        <td><img src="./assets/img/minus.svg" alt="Remover transação" /></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    

    <div class="modal-overlay active">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    
                </form>
            </div>
            
        </div>
    </div>
        <footer>
            Feito por Paulo César
        </footer>
    </body>
</html>
